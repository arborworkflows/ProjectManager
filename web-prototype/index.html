<!doctype html>
<script src=/lib/jquery-1.8.2.min.js></script>
<script src=/lib/tangelo.min.js></script>
<script src=/lib/bootstrap.js></script>
<script src=/lib/d3.v3.min.js></script>

<link href=/css/tangelo.css rel=stylesheet>

<script src=arborfilemanager.js></script>

<style>
    .item {
        color: #0088cc;
        padding-left: 10px;
    }

    .item:hover {
        color: #830001;
        background: #ffbbaa;
        border-radius: 15px;
        cursor: pointer;
    }

    .item .btn {
        display: none;
    }

    .selected {
        color: white;
        background: #773322;
        border-radius: 15px;
    }

    .selected:hover {
        color: white;
        background: #773322;
    }

    .selected .btn {
        display: inline;
    }
</style>

<title>Web Prototype for Arbor Project Manager</title>

<h1>Arbor Project Manager</h1>

<div class=row>
    <div class=span4>
        <strong>Project</strong>
        <div id=projects>
        </div>
    </div>
    <div class=span4>
        <strong>Data Types</strong>
        <div id=datatypes>
        </div>
    </div>
    <div class=span4>
        <strong>Data Sets</strong>
        <div id=datasets>
        </div>
    </div>
</div>

<div class=row>
    <a id=newproject href=#newproject-dialog class="span12 btn" data-toggle=modal>New project</a>
</div>

<div id=newproject-dialog class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add new project</h3>
    </div>
    <div class="modal-body">
        <p>Enter the name of the new project:</p>
        <input id=newproject-name></input>
    </div>
    <div class="modal-footer">
        <a href=# class=btn data-dismiss=modal>Cancel</a>
        <a id=newproject-ok href=# class="btn btn-primary" data-dismiss=modal>Ok</a>
    </div>
</div>

<div id=confirmation-dialog class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Confirm Action</h3>
    </div>
    <div class="modal-body">
        <div id=confirmation-action></div>
        <h2>Are you sure?</h3>
    </div>
    <div class="modal-footer">
        <a href=# class=btn data-dismiss=modal>No</a>
        <a id=confirmation-yes href=# class="btn btn-primary" data-dismiss=modal>Yes</a>
    </div>
</div>

<div id=newdataset-dialog class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add new dataset</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <a href=# class=btn data-dismiss=modal>Cancel</a>
        <a id=newdataset-ok href=# class="btn btn-primary" data-dismiss=modal>Ok</a>
    </div>
</div>
